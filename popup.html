<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="button-wrapper">
      <div class="icon-container">
        <img src="./img/piano-icon.png" alt="">
        <button class="button button-inline instrument-type" data-instrument="pinano" id="instrument-default">Pinano</button>
      </div>
      <div  class="icon-container">
        <img src="./img/guitar-icon.png" alt="">
        <button class="button button-inline instrument-type" data-instrument="guitar">Guitar</button>
      </div>
    </div>
    <div class="container">
      <form>
          <label>
              <input type="radio" name="tone-type" value="combination"  />
              <span>combination</span>
          </label>
          <label>
              <input type="radio" name="tone-type" value="sequence" checked/>
              <span>sequence</span>
          </label>
      </form>
    </div>
    <script defer src="popup.js"></script>
  </body>
</html>
